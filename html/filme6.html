<!DOCTYPE html>

<html>
    <head>
        <title>FilmSpoiler - Início</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <header>
                <div id="logo">
                    <h1 id="titulo">FilmSpoiler</h1>
                    <img id="pipoca" src="../img/pipoca.png">

                    <nav>
                        <a class="links" href="../index.html">Início</a>
                        <a class="links" href="contatos.html">Contatos</a>
                    </nav>
                </div>

                <div id="head-button">
                    <button class="box-circle"><img class="box-img" src="../img/lupa.png"></button>
                    <button class="box-circle"><img class="box-img" src="../img/menu.png"></button>
                </div>
        </header>

        <main>
            <figure class="filme">
                <img class="img-filme" src="../img/donzela.jpg">

                <figcaption class="detalhes">
                    <h1 class="titulo-detalhes">Donzela</h1>

                    <p class="sinopse">Uma jovem concorda em se casar com um belo príncipe, apenas para descobrir que tudo não passou de uma armadilha. Ela é jogada em uma caverna com um dragão cuspidor de fogo e deve confiar apenas em sua inteligência e vontade para sobreviver.</p>

                    <ul class="desc-detalhes">
                        <li>Gênero: Ação, Aventura</li>
                        <li>Duração: 1h 50min</li>
                        <li>Direção: Juan Carlos Fresnadillo</li>
                        <li>Roteiro: Dan Mazeau</li>
                        <li>Distribuidor: Netflix</li>
                        <li>Classificação: 12 anos</li>
                        <li>Ano: 2024</li>
                    </ul>
                </figcaption>
            </figure>
        </main>

        <footer>
            <p>Desenvolvedores: Miguel Ângeo Lima de Sousa / Rute Nunes do Nascimento</p>
        </footer>
    </body>
</html>

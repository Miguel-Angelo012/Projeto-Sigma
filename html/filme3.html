        <header>

                    <nav>
                        <a class="links" href="../index.html">Início</a>

        <main>
            <figure class="filme">
                <img class="img-filme" src="../img/exterminio.jpg">

                <figcaption class="detalhes">
                    <h1 class="titulo-detalhes">Extermínio</h1>

                    <p class="sinopse">Um poderoso vírus está a solta. Transmitido em uma gota de sangue e com efeito devastador em alguns segundos, o vírus mantém os infectados em um estado permanente de descontrole assassino. Dentro de 28 dias, o país está tomado e um punhado de sobreviventes inicia esforços para garantir algum futuro à raça humana, mas o que não percebem é que o vírus mortal não é única coisa que os ameaça.</p>

                    <ul class="desc-detalhes">
                        <li>Gênero: Terror</li>
                        <li>Duração: 1h 53min</li>
                        <li>Direção: Danny Boyle</li>
                        <li>Roteiro: Alex Garland</li>
                        <li>Distribuidor: 20th Century Fox Corporation</li>
                        <li>Classificação: 16 anos</li>
                        <li>Ano: 2002</li>
                    </ul>
                </figcaption>
            </figure>
        </main>

        <footer>
            <p>Desenvolvedores: Miguel Ângeo Lima de Sousa / Rute Nunes do Nascimento</p>

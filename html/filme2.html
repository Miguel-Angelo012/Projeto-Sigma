        <header>
                <div id="logo">

                    <nav>
                        <a class="links" href="../index.html">Início</a>

        <main>
            <figure class="filme">

                <figcaption class="detalhes">
                    <h1 class="titulo-detalhes">Um Maluco no Golfe 2</h1>

                    <p class="sinopse">O jogo não acabou para Happy Gilmore. Depois de conquistar o coração dos fãs com seu temperamento explosivo e talento improvável em 1996, o golfista esquentadinho retorna aos campos não por glória própria, mas para ajudar a realizar o grande sonho de sua filha - e descobrir que, às vezes, os maiores desafios não estão no placar, mas dentro de casa.</p>

                    <ul class="desc-detalhes">
                        <li>Gênero: Comédia</li>
                        <li>Duração: 1h 54min</li>
                        <li>Direção: Kyle Newcheck</li>
                        <li>Roteiro: Tim Herlihy, Adam Sandler</li>
                        <li>Distribuidor: Netflix</li>
                        <li>Classificação: Ainda não divulgada</li>
                        <li>Ano: 2025</li>
                    </ul>
                </figcaption>
            </figure>
        </main>

        <footer>
            <p>Desenvolvedores: Miguel Ângeo Lima de Sousa / Rute Nunes do Nascimento</p>
        </footer>

                    <h1 class="titulo-detalhes">A Queda</h1>

                    <p class="sinopse">EPara as melhores amigas Becky e Hunter, a vida é sobre vencer medos e ultrapassar limites. No entanto, depois de subir 600 metros até o topo de uma torre de rádio remota e abandonada, elas acabam presas lá em cima. Agora, suas habilidades de escalada são colocadas à prova enquanto lutam desesperadamente para sobreviver aos elementos, a falta de suprimentos e a altura vertiginosa.</p>

                    <ul class="desc-detalhes">
                        <li>Gênero: Suspense, Terror</li>
                        <li>Duração: 1h 47min</li>
                        <li>Direção: Scott Mann</li>
                        <li>Roteiro: Jonathan Frank, Scott Mann</li>
                        <li>Distribuidor: Lionsgate</li>
                        <li>Classificação: 14 anos</li>
                        <li>Ano: 2022</li>
                    </ul>
                </figcaption>
            </figure>

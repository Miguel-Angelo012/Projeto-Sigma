<!DOCTYPE html>

<html>
    <head>
        <title>FilmSpoiler - Início</title>
        <link rel="stylesheet" href="../css/style.css">

    <body>
        <header>
                <div id="logo">
                    <h1 id="titulo">FilmSpoiler</h1>
                    <img id="pipoca" src="../img/pipoca.png">

                    <nav>
                        <a class="links" href="../index.html">Início</a>
                        <a class="links" href="contatos.html">Contatos</a>
                    </nav>
                </div>

                <div id="head-button">
                    <button class="box-circle"><img class="box-img" src="../img/lupa.png"></button>
                    <button class="box-circle"><img class="box-img" src="../img/menu.png"></button>
                </div>
        </header>

        <main>
            <figure class="filme">
                <img class="img-filme" src="../img/todotempoquetemos.jpg">

                <figcaption class="detalhes">
                    <h1 class="titulo-detalhes">Todo Tempo que Temos</h1>

                    <p class="sinopse">Em Todo Tempo Que Temos, somos apresentados a Almut, uma chef de cozinha cheia de vida, que se cruza com Tobias, um homem recém-divorciado em busca de reestruturar sua existência. O filme, que chega aos cinemas em outubro de 2024, nos mostra como dois indivíduos com estilos de vida completamente diferentes podem se unir e descobrir um amor profundo, capaz de transformar suas realidades.</p>

                    <ul class="desc-detalhes">
                        <li>Gênero: Comédia, Romance</li>
                        <li>Duração: 1h 48min</li>
                        <li>Direção: John Crowley</li>
                        <li>Roteiro: Nick Payne</li>
                        <li>Distribuidor: A24, StudioCanal</li>
                        <li>Classificação: 14 anos</li>
                        <li>Ano: 2024</li>
                    </ul>
                </figcaption>
            </figure>
        </main>

        <footer>
            <p>Desenvolvedores: Miguel Ângeo Lima de Sousa / Rute Nunes do Nascimento</p>
        </footer>
    </body>

<html>
    <head>
        <title>FilmSpoiler - Início</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <header>
                <div id="logo">
                    <h1 id="titulo">FilmSpoiler</h1>
                    <img id="pipoca" src="../img/pipoca.png">

                    <nav>
                        <a class="links" href="../index.html">Início</a>
                        <a class="links" href="contatos.html">Contatos</a>
                    </nav>
                </div>

                <div id="head-button">
                    <button class="box-circle"><img class="box-img" src="../img/lupa.png"></button>
                    <button class="box-circle"><img class="box-img" src="../img/menu.png"></button>
                </div>
        </header>

        <main>
            <form>
                <label for="nome">Seu Nome:</label><br>
                <input class="input" type="text" name="nome" id="nome" required><br><br>

                <label for="mail">Seu Email:</label><br>
                <input class="input" type="text" name="email" id="mail" required><br><br>

                <label for="assunto">Assunto:</label><br>
                <input class="input" type="text" name="assunto" id="assunto" required><br><br>

                <label for="msg">Mensagem:</label><br>
                <textarea class="input" id="msg" name="mensagem" rows="10" cols="50"></textarea><br><br>

                <input class="box" type="submit" id="enviar">
                <input class="box" type="reset" id="resetar">
            </form>
        </main>
        <footer>
            <p>Desenvolvedores: Miguel Ângeo Lima de Sousa / Rute Nunes do Nascimento</p>
        </footer>
    </body>
</html>
